global_frame: /robot0
robot_base_frame: /robot0
update_frequency: 10.0
publish_frequency: 10.0

#set if you want the voxel map published
publish_voxel_map: false

#set to true if you want to initialize the costmap from a static map
static_map: false

#begin - COMMENT these lines if you set static_map to true
rolling_window: true
width: 3.5
height: 3.5
resolution: 0.05
#end - COMMENT these lines if you set static_map to true

#START VOXEL STUFF
map_type: voxel
origin_z: 0.0
z_resolution: 0.2
z_voxels: 10
unknown_threshold: 10
mark_threshold: 0
#END VOXEL STUFF

transform_tolerance: 0.3
obstacle_range: 2.5
max_obstacle_height: 2.0
raytrace_range: 3.0
footprint: [[-0.3, -0.3], [-0.3, 0.3], [0.3, 0.3], [0.3, 0.0], [0.3, -0.3]]
#robot_radius: 0.46
footprint_padding: 0.01
inflation_radius: 0.35
cost_scaling_factor: 10.0
lethal_cost_threshold: 100
observation_sources: robot0_laser_0
robot0_laser_0: {sensor_frame: robot0_laser_0, data_type: LaserScan, topic: /robot0/laser_0, marking: true, clearing: true}
